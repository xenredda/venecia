<body>
  <div id="bloqueado" class="carta">
    <div class="hearts">
      <div class="heart">❤️</div>
      <div class="heart">💌</div>
      <div class="heart">🌸</div>
      <div class="heart">🌹</div>
      <div class="heart">🛫</div>
      <div class="heart">😝</div>
      <div class="heart">💜</div>
    </div>
    <div class="lock-icon">💌</div>
    <h1 class="blocked-title"> 🎁 ¿¿¿¿???? 🎁</h1>
    <p class="blocked-text">Esta sorpresa se revelará en:</p>
    <div id="cuenta-regresiva"></div>
    <button id="abrirme" onclick="window.location='carta.html'">🔓 YAAAA 🔓</button>
    <p class="hint-text">el tiempo pasará volando, te lo prometo.<br><br><br><br><br>- cesaríngo</p>
  </div>

  <script>
    const fechaDesbloqueo = new Date("2025-06-04T00:00:00").getTime();
    const cuentaRegresiva = document.getElementById("cuenta-regresiva");
    const boton = document.getElementById("abrirme");

    function actualizarCuenta() {
      const ahora = Date.now();
      const diff = fechaDesbloqueo - ahora;

      if (diff <= 0) {
        cuentaRegresiva.style.display = 'none';
        boton.style.display = 'inline-block';
        clearInterval(intervalo);
      } else {
        const d = Math.floor(diff / (1000 * 60 * 60 * 24));
        const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const m = Math.floor((diff / (1000 * 60)) % 60);
        const s = Math.floor((diff / 1000) % 60);
        const ms = Math.floor(diff % 1000);
        cuentaRegresiva.innerHTML = `⏳ ${d}d ${String(h).padStart(2, '0')}h ${String(m).padStart(2, '0')}m ${String(s).padStart(2, '0')}s ${String(ms).padStart(3, '0')}ms ⏳`;
      }
    }

    const intervalo = setInterval(actualizarCuenta, 1);
    actualizarCuenta();
  </script>
